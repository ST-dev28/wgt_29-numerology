<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <title>Numerology</title>
</head>

<body>

    <div class="wrapper">
        <div class="signature">
            <small>&copy;Agnese & Sandra</small>
        </div>
        <form class="main-form">
            <h1>Numerology</h1>
            <input name="name" type="text" placeholder="Enter your full name">
            <div class="name-error error"></div>
            <input class="dob" type="text" placeholder="Enter your date of birth">
            <div class="dob-error error"></div>

            <label for="save">
                Remember Input
                <input type="checkbox" name="save-data" id="save">
            </label>
            <button type="submit">Calculate</button>


        </form>

        <ul class="numberTypes">
            <li class="life-path"></li>
            <li class="soul-urge"></li>
            <li class="destiny"></li>
            <li class="personality"></li>
        </ul>
    </div>

    <script src="main.js" defer></script>

</body>

</html>
